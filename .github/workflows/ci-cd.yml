name: CI-CD for VVCE Lost & Found

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ========================
  # 1) FRONTEND CI
  # ========================
  frontend-ci:
    name: Frontend - Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: client
        run: npm install

      - name: Run tests (dummy)
        working-directory: client
        run: npm test

      - name: Build frontend
        working-directory: client
        run: npm run build

  # ========================
  # 2) BACKEND CI
  # ========================
  backend-ci:
    name: Backend - Install & Dummy Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Run tests (dummy)
        working-directory: server
        run: npm test

  # ========================
  # 3) BUILD & PUSH DOCKER IMAGES
  # ========================
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/vvce-lost-found-server:latest ./server

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/vvce-lost-found-client:latest ./client

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/vvce-lost-found-server:latest

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/vvce-lost-found-client:latest

  # ========================
  # 4) DEPLOY TO KUBERNETES
  # ========================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [docker-build-push]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
